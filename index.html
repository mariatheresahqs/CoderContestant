<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/hackathon01.svg">

    <title>Coder Contestant</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/hackathon01.svg" alt="Code Contestant logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Buscar">
                <button class="btn btn__search">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>

            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <div class="user-nav__icon">
                        <a href="#" data-toggle="tooltip" title="Sites de Competição">
                        <img src="img/balloon01.svg" alt="balloons" class="user-nav__icon--img">
                        </a>
                    </div>
                </div>
                <div class="user-nav__icon-box">
                    <div class="user-nav__icon">
                        <a href="#" data-toggle="tooltip" title="Exercícios Resolvidos">
                        <img src="img/algorithm.svg" alt="algorithm drawing" class="user-nav__icon--img">
                        <span class="user-nav__notification">+200</span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
               <ul class="side-nav">
                   <li class="side-nav__item">
                       <a href="#" class="side-nav__link">
                           <svg class="side-nav__icon">
                               <use xlink:href="img/sprite.svg#icon-address"></use>
                           </svg> <span>Iniciantes</span>  
                       </a>
                   </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-folder-video"></use>
                        </svg>  <span>Vídeos</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-book"></use>
                        </svg> <span>Documentos</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-trophy"></use>
                        </svg>  <span>Competições</span>
                    </a>
                </li>
               </ul>
               <div class="legal">
                Built by Maria Theresa Henriques for some Advanced CSS practice.
               </div>
            </nav>
            <main class="main-information">
                Information
            </main>
        </div>
    </div>
</body>

</html>
