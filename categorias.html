<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/hackathon01.svg">

    <title>Coder Contestant</title>
</head>

<body>
    <div class="container">


        <header class="header">
            <a href="index.html" target="_self" class="btn-header">
                <img src="img/hackathon01.svg" alt="Code Contestant logo" class="logo">
                <h1 class="title-header">Coder Contestant</h1>
            </a>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Buscar">
                <button class="btn btn__search">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>

            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <div class="user-nav__icon">
                        <a href="#" data-toggle="tooltip" title="Sites de Competição" class="btn-inline">
                            <img src="img/balloon01.svg" alt="balloons" class="user-nav__icon--img">
                        </a>
                    </div>
                </div>
                <div class="user-nav__icon-box">
                    <div class="user-nav__icon">
                        <a href="#" data-toggle="tooltip" title="Exercícios Resolvidos" class=" btn-inline">
                            <img src="img/algorithm.svg" alt="algorithm drawing" class="user-nav__icon--img"></a>
                        <span class="user-nav__notification">+200</span>
                    </div>
                </div>
            </nav>
        </header>


        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="problemas.html" target="_self" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-address"></use>
                            </svg> <span>Problemas</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="categorias.html" class="side-nav__link" target="_self">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg> <span>Categorias</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-trophy"></use>
                            </svg> <span>Competições</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-book"></use>
                            </svg> <span>Documentos</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-folder-video"></use>
                            </svg> <span>Vídeos</span>
                        </a>
                    </li>

                </ul>
                <div class="legal">
                    Built by Maria Theresa Henriques for some Advanced CSS practice.
                </div>
            </nav>

            <!-- INFORMATION -->
            <main class="main-information">

                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/codeStructure01.jpeg" alt="programming marathon" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/competition.jpeg" alt="programming competition" class="gallery__photo">
                    </figure>

                    <figure class="gallery__item">
                        <img src="img/gladiatiors.jpg" alt="drawing of code gladiators" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/contest.jpeg" alt="code in a computer" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/codeStructure02.jpg" alt="code in a computer" class="gallery__photo">
                    </figure>
                </div>

                <div class="title">
                    <h1 class="title__title">
                        Categorias
                    </h1>
                </div>

                <div class="details">
                    <div class="description">
                        <p class="paragraph">
                            Os problemas apresentados nas competições são divididos em dez grandes categorias:
                        </p>
                        <img src="img/topicosProblemas.png" alt="Tópicos de problemas de competiçao competitiva"
                            class="topics">

                        <div class="button">
                            <a href="https://github.com/matthewsamuel95/ACM-ICPC-Algorithms" class="button-link">
                                <span class="button-link__visible">Algoritmos</span>
                                <span class="button-link__invisible">E Estrutura de Dados</span>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
